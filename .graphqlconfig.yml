projects:
  mnemosyne:
    schemaPath: graphql/schema.json
    includes:
      - graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: API.ts
        docsFilePath: graphql
        maxDepth: 5
extensions:
  amplify:
    version: 3
